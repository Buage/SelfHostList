<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfHostList - Find the best self hosted apps!</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/files/icons/home.png">
</head>
<body class="dark">
    <div class="wrapper">
        <div class="header">
            <div class="header-left card">
                <img src="/files/icons/home.png" class="header-icon">
                <div class="header-meta">
                    <h3>SelfHostList</h3>
                    <p>Find softwares you can host on your servers!</p>
                </div>
            </div>

            <div class="header-views-card card">
                <svg class="stats-svg" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                
                <div class="header-meta">
                    <h3 class="header-views">0 views</h3>
                    <p>Total views my websites got</p>
                </div>
            </div>
        </div>

        <input type="text" name="filter" id="searchInput" class="card" placeholder="Search for any apps...">

        <div class="card filters">
            <div class="filter filter-def card" data-id="moreBtn" id="moreFiltersBtn">
                <p class="filter-text">more</p>
            </div>
        </div>

        <div class="main-content">
            <div class="apps-container card" id="appsContainer">
            
            </div>

            <svg id="expandBtn" class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2-icon lucide-maximize-2"><path d="M15 3h6v6"/><path d="m21 3-7 7"/><path d="m3 21 7-7"/><path d="M9 21H3v-6"/></svg>
        </div>

        <p style="margin: 0 !important; padding: 0 !important;">Made by a self hosting addict, for self hosting addicts!</p>
        <p onclick="window.open('https://buage.dev/')" style="margin: 0 !important; padding: 0 !important;">Proudly made in üá´üá∑ by <a style="color: wheat;" href="https://buage.dev/" target="_blank">Buage</a> with ‚ù§Ô∏è</p>
    
        <svg onclick="window.open('https://github.com/Buage/SelfHostList')" class="social-icon" xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
    </div>

    <div class="card popup more-filters">
        <div class="filters-header">
            <h3>More filters</h3>
            <p>Adjust it to your liking!</p>
        </div>

        <hr>

        <div class="filters-container">

        </div>

        <button class="button" id="filtersApplyBtn">
            Apply
        </button>
    </div>

    <div class="overlay">
        
    </div>

    <div class="bottom-left">
        <div class="movement-options">
            <label class="switch movement-switch" id="reduceMotionSwitch">
                <input type="checkbox" id="movementToggleInput">
                <span class="slider round"></span>
            </label>

            <p class="movement-subtitle">Reduce movement</p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
